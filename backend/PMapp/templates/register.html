<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un Compte - Le Petit Marché</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}"> <!-- Assure-toi d'avoir un fichier CSS pour le style -->
  <link rel="user" href="{{url_for('main.user')}}">
</head>
<body>
  <header>
    <h1>Créer un Compte</h1>
  </header>

  <!-- Formulaire d'inscription -->
  <section id="registration-form">
    <form action="{{ url_for('main.register') }}" method="POST">
      <input type="text" name="username" placeholder="Nom d'utilisateur" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
      <button type="submit">Créer un compte</button>
  </form>
  
    <p>Vous avez déjà un compte ? <a href="{{url_for('main.login')}}">Se connecter</a></p>
  </section>

  <footer>
    <p>© 2025 Le Petit Marché</p>
  </footer>

  <script src="{{url_for('static',filename='js/app.js')}}"></script>
</body>
</html>
