<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur - Le Petit Marché</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/utilisateur.css') }}">
</head>
<body>
    <header>
        <h1>Mon Profil</h1>
        <button id="shop-btn" onclick="window.location.href='/menu'">Boutique</button>
        <button id="logout-btn" style="display:none">Déconnexion</button>
    </header>

    <main>
    <h1><p id="welcome-message">Bienvenue, <strong>{{ user.username }}</strong> !</p></h1>
        <section class="order-history">
            <h2>Mes Commandes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Commande</th>
                        <th>Montant</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="orders-list">
                    <tr>
                        <td>2024-02-20</td>
                        <td>3 pains blancs, 5 croissants</td>
                        <td>12.50€</td>
                        <td>Livré</td>
                    </tr>
                    <tr>
                        <td>2024-02-15</td>
                        <td>2 baguettes, 1 gâteau au chocolat</td>
                        <td>9.80€</td>
                        <td>En cours</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="{{ url_for('static',filename='js/utilisateur.js') }}"></script>
</body>
</html>
