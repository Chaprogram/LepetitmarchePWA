<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur - Le Petit Marché</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/utilisateur.css') }}">
</head>
<body>
    <header>
        <h1>Mon Profil</h1>
        <button id="shop-btn" onclick="window.location.href='/menu'">Boutique</button>
        <button id="logout-btn">Déconnexion</button>
    </header>

    <main>

        <div class="info">
            <button id="edit-info-btn">Modifier</button>
            <p><strong>Nom d'utilisateur :</strong> <span id="username">{{ user.username }}</span></p>
            <p><strong>Email :</strong> <span id="email">{{ user.email }}</span></p>
            <!-- Champs non modifiables -->
            <form id="edit-form" class="hidden">
                <label>Nom d'utilisateur : <input type="text" name="username" value="{{ user.username }}"></label>
                <label>Email : <input type="email" name="email" value="{{ user.email }}"></label>
                <!-- Ajouter un champ pour l'adresse si tu veux permettre sa modification -->
                <label>Adresse : <input type="text" name="adresse" value="{{ user.adresse }}"></label>
                <button type="submit">Enregistrer</button>
                <button type="button" id="cancel-btn">Annuler</button>
            </form>
        </div>

        <section class="order-history">
            <h2>Mes Commandes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Commande</th>
                        <th>Montant</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="orders-list">
                    <tr>
                        <td>2024-02-20</td>
                        <td>3 pains blancs, 5 croissants</td>
                        <td>12.50€</td>
                        <td>Livré</td>
                    </tr>
                    <tr>
                        <td>2024-02-15</td>
                        <td>2 baguettes, 1 gâteau au chocolat</td>
                        <td>9.80€</td>
                        <td>En cours</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="{{ url_for('static',filename='js/utilisateur.js') }}"></script>
</body>
</html>
