<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de recherche</title>
</head>
<body>
    <header>
        <h1>Résultats de recherche pour "{{ query }}"</h1>
    </header>

    <!-- Affichage des résultats -->
    <section>
        {% if products %}
            <ul>
                {% for product in products %}
                    <li>
                        <h3>{{ product.name }}</h3>
                        <p>Prix : {{ product.price }}€</p>
                        <p>Description : {{ product.description }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Aucun produit trouvé pour "{{ query }}".</p>
        {% endif %}
    </section>

    <!-- Lien pour revenir à la page du menu -->
    <footer>
        <p><a href="{{ url_for('main.menu') }}">Retour au menu</a></p>
    </footer>
</body>
</html>
