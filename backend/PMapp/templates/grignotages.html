<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grignotages - Le Petit Marché</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/produits.css')}}">
    <script src="{{url_for('static',filename='js/scripts.js')}}" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Grignotages</h1>
        <a href="{{url_for('main.menu')}}" class="btn-go-home">Retour à la boutique</a>
    </header>

    <!-- Liste des produits -->
    <div class="products-container">
        <div class="product">
            <h3>Bifi Roll</h3>
            <p class="price">2,95€</p> 
            <button class="add-btn" onclick="addProductToCart('Bifi Roll')">+</button>
        </div>
        <div class="product">
            <h3>Bifi Roll XXL</h3>
            <p class="price">3,45€</p> 
            <button class="add-btn" onclick="addProductToCart('Bifi Roll XXL')">+</button>
        </div>
        <div class="product">
            <h3>Tuc Paprika</h3>
            <p class="price">2,95€</p> 
            <button class="add-btn" onclick="addProductToCart('Tuc Paprika')">+</button>
        </div>
    </div>

    <!-- Affichage du panier -->
    <div class="cart">
        <a href="{{url_for('main.cart')}}" class="cart-link">Voir mon panier</a>
    </div>
    <script>scripts.js</script>
</body>
</html>
