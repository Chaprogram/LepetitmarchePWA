<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Réservation - Le Petit Marché</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reservation.css') }}">
</head>

<body>

    <header>
        <h1>Merci pour votre commande, {{ name }} !</h1>
        <p>Un e-mail de confirmation a été envoyé à {{ email }}.</p>
        <p>Votre numéro de téléphone : {{ phone }}</p>
    </header>

    <section class="order-summary">
        <h2>Récapitulatif de votre commande :</h2>
        <ul>
            {% for commande in commandes %}
                <li>{{ commande }}</li>
            {% endfor %}
        </ul>
        
    </section>

    <div class="button-container">
        <a href="{{ url_for('main.index') }}" class="btn-go-home">Retour sur la page d'accueil</a>
    </div>

    <script src="{{ url_for('static', filename='js/reservation.js') }}"></script>
    
</body>

</html>
